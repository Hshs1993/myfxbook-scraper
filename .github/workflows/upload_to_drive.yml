name: MyFxBook Data to Google Drive

on:
  schedule:
     - cron: "0 * * * *"  # Esegue ogni ora
  workflow_dispatch:  # Permette di eseguirlo manualmente

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install --upgrade selenium webdriver-manager google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

      - name: Set up ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y unzip
          wget -N https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Create credentials.json file
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: echo "$GOOGLE_CREDENTIALS_JSON" > credentials.json

      - name: Run script
        run: python myFxBook-to-drive.py
