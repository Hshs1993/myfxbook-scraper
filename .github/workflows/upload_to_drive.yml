name: Append Myfxbook Data to Google Drive

on:
  schedule:
    - cron: "0 * * * *"  # Esegue ogni ora
  workflow_dispatch:  # Permette di eseguirlo manualmente

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install --upgrade google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2 selenium webdriver-manager

      - name: Set up ChromeDriver
        run: |
          sudo apt update
          sudo apt install -y unzip
          wget -N https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chmod +x /usr/local/bin/chromedriver

      - name: Run script
        env:
          GOOGLE_DRIVE_CREDENTIALS: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
        run: python myFxBook-to-drive.py
